<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="napkinGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F5F0E8"/>
      <stop offset="100%" stop-color="#E8E0D2"/>
    </linearGradient>
    <linearGradient id="foldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#DDD5C5"/>
      <stop offset="100%" stop-color="#CFC5B3"/>
    </linearGradient>
  </defs>

  <!-- Rounded napkin square — slightly rotated for personality -->
  <g transform="translate(256,248) rotate(-3) translate(-256,-248)">
    <!-- Main napkin shape with dog-ear -->
    <path d="
      M 104 96
      L 392 96
      Q 416 96, 416 120
      L 416 328
      L 344 328
      Q 328 328, 328 344
      L 328 400
      L 120 400
      Q 96 400, 96 376
      L 96 120
      Q 96 96, 120 96
      Z
    " fill="url(#napkinGrad)" />

    <!-- Folded corner triangle -->
    <path d="
      M 416 328
      L 328 400
      L 328 344
      Q 328 328, 344 328
      Z
    " fill="url(#foldGrad)" />

    <!-- Single confident pen stroke — a quick bezier curve like someone sketching an idea -->
    <path d="
      M 168 200
      C 192 176, 224 280, 264 220
      C 304 160, 296 296, 348 240
    " fill="none" stroke="#2D2A32" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Small dot at the start — like a pen touching down -->
    <circle cx="168" cy="200" r="5" fill="#2D2A32"/>

    <!-- Trailing flick at the end -->
    <path d="
      M 348 240
      C 356 232, 360 226, 358 218
    " fill="none" stroke="#2D2A32" stroke-width="5" stroke-linecap="round"/>
  </g>
</svg>
