name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'

jobs:
  cargo-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/audit@v1
        with:
          workingDirectory: src-tauri

  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Audit production dependencies
        run: npm audit --omit=dev --audit-level=high

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev
      - uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets -- -D warnings

  tauri-permissions-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Audit Tauri capabilities
        run: |
          echo "=== Checking Tauri capability scopes ==="
          if grep -r '"\$HOME"' src-tauri/capabilities/; then
            echo "FAIL: fs:scope includes \$HOME â€” too broad"
            exit 1
          fi
          for perm in "shell:allow-execute" "shell:allow-open"; do
            if grep -rq "$perm" src-tauri/capabilities/; then
              echo "FAIL: Dangerous permission found: $perm"
              exit 1
            fi
          done
          echo "=== Granted permissions ==="
          cat src-tauri/capabilities/default.json
          echo ""
          echo "Capability audit passed."
